<div class="container">
  <form class="well" (submit)="addTask($event)">
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="title"
        name="title"
        class="form-control"
        placeholder="Add Task..."
        required="true"
      />
    </div>
  </form>

  <div class="task-list">
    <div *ngFor="let task of tasks">
      <label>
        <input
          type="checkbox"
          [checked]="task.isDone"
          (click)="updateStatus(task)"
        />

        {{ task.title }}
      </label>
      <input
        type="button"
        (click)="deleteTask(task)"
        value="Delete"
        class="btn btn-danger ml-4"
      />
    </div>
  </div>
</div>
